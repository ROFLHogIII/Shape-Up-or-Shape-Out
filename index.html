<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title> Shape Up or Shape Out </title>
</head>

<body>
  <div class="sidenav">
    <div>Click a shape to get info!</div>
    <div id="Shape-Name" class="shape-info"></div>
    <div id="Width" class="shape-info"></div>
    <div id="Height" class="shape-info"></div>
    <div id="Radius" class="shape-info"></div>
    <div id="Area" class="shape-info"></div>
    <div id="Perimeter" class="shape-info"></div>
  </div>

  <div class="main">
    <form action="">
      Square
      <input type="text" name="side" placeholder="side length" id="side-s">
      <button id="squ">Make Square</button>
      <div></div>
      Rectangle
      <input type="text" name="length-r" placeholder="Length" id="length-r">
      <input type="text" name="height-r" placeholder="Height" id="height-r">
      <button id="rec">Make Rectangle</button>
      <div></div>
      Circle
      <input type="text" name="radius" placeholder="Radius" id="radius">
      <button id="cir">Make Circle</button>
      <div></div>
      Right Isoceles Triangle
      <input type="text" name="height-t" placeholder="Height" id="height-t">
      <button id="tri">Make Triangle</button>
      <div></div>
    </form>
  </div>


<div id="shape-box" class="main"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
